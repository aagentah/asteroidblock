{% extends './_layouts/master.html' %}

{% set bodyClass = 'page-home' %}

{% block content %}

  <section>
    <div class="flex  flex-wrap">
      <!-- Notes -->
      <div class="col-4  ba  bc-grey">
        <div id="notes"></div>
      </div>
      <!-- Sequencer -->
      <div class="col-16  sequencer__wrapper">
        <div id="sequencer"></div>
      </div>
      <!-- Effects -->
      <div class="col-4">
        <div class="flex  flex-wrap">
          Chorus:
        </div>
        <div class="flex  flex-wrap">
          <div id="effect-chorus">
            <div class="col-24  flex  flex-wrap  pa2">
              <div class="col-8">
                <div class="db">
                  <div nexus-ui="dial" id="frequency"></div>
                </div>
                <div class="tac  f7  db  pt2">
                  Freq
                </div>
              </div>
              <div class="col-8">
                <div class="db">
                  <div nexus-ui="dial" id="delayTime"></div>
                </div>
                <div class="tac  f7  db  pt2">
                  Delay
                </div>
              </div>
              <div class="col-8">
                <div class="db">
                  <div nexus-ui="dial" id="depth"></div>
                </div>
                <div class="tac  f7  db  pt2">
                  Dry/Wet
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex  flex-wrap">
      <div class="col-4">
        <div id="tempo"></div>
      </div>

      <div class="col-4">
        <button id="open" class="">
          Open
        </button>
      </div>
      <div class="col-4">
        <button id="start" class="">
          Start
        </button>
      </div>
      <div class="col-4">
        <button id="stop" class="">
          Stop
        </button>
      </div>
      <div class="col-4">
        <button id="reset" class="">
          Reset
        </button>
      </div>
    </div>
  </section>





{% endblock %}
